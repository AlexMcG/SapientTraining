<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Sapient Portal</title>
<link rel="stylesheet" href="../css/style.css" />
</head>
<body class="center">
    <header>
        <h1>Sapient User Portal</h1>
    </header>
    <section>
        <div id="container">
            <div id="resetHeading">
                <h3>Reset password</h3>
            </div>
            <div id="resetBody">
                <form>
                    <table>
                        <thead>
                            <tr>
                                <td colspan="2">Please enter your email to reset password</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="email" placeholder="email"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="button" name="btnReset"
                                    value="Reset" /></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="resetFootnote" colspan="2">You'll receive a link in your mail to reset password!</td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2015 Sapient Corporation. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
