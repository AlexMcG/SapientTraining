<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Sapient Portal</title>
<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body class="center">
	<header >
		<h1>Sapient User Portal</h1>
	</header>
	<section>
		<div id="container">
			<div id="loginHeading">
				<h3>Login</h3>
			</div>
			<div id="loginBody">
				<form id="loginForm" action="process" method="post">
					<table>
						<thead>
							<tr>
								<td colspan="2">Already a user? Please login!</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Username:</td>
								<td><input type="text" name="uname" id="uname" placeholder="username" /></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><input type="password" name="password" id="password" placeholder="password" /></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" id="btnLogin" value="Login" /></td>
							</tr>
							<tr><td id="loginFail" colspan="2"></td></tr>
						</tbody>
						<tfoot>
							<tr>
								<td id="loginFootnote" colspan="2">Not a user? Register <a
									href="html/register.html">here!</a></td>
							</tr>
							<tr>
								<td colspan="2">Forgot Password?! Click <a href="html\resetpassword.html">here</a></td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<p>&copy; 2015 Sapient Corporation. All rights reserved.</p>
	</footer>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
