<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to Jiaju.com!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
	<div id="frame" style="text-align: center;">
		<div id="banner"  style="text-align: center;">
			<h3 style="color: blue;">Welcome to Jiaju.com!</h3>
		</div>
		<div id="decide" style="text-align: center;">
			<input type="button" id="login" onclick="setPage(true)" value="Login">
			 or 
			 <input type="button" id="register" onclick="setPage(false)" value="Register">
			 <br><br>
		</div>
		<div id="loginDiv" style="text-align: center; display: none;">
			Login: 
			<form id="loginForm" action="process" method="post">
		  		<input type="email" name="uname" id="uname" placeholder="Email" required><br>
		  		<input type="password" name="password" id="password" placeholder="Password" required><br>
		  		<input type="submit" id="btnLogin" value="Login"><br>
			</form>
		</div>
		<div id="registerDiv" style="text-align: center; display: none;">
			Register: 
			<form action="process" method="post">
				<input type="text" name="firstName" placeholder="First name" required><br>
				<input type="text" name="firstName" placeholder="Last name" required><br>
		  		<input type="email" name="Email" placeholder="Email" required><br>
		  		<input type="password" name="Password" placeholder="Password" required><br>
		  		<input type="password" name="Password" placeholder="Retype Password" required><br>
		  		<input type="submit" value="Register">
			</form>
		</div>
	</div>
	<div id="forgotPasswordDiv" style="text-align: center;">
		<br>
		<input type="button" id="btnClick" onclick="forgotPassword()" value="I forgot my password">
		<form action="" method="get" id="fpform" style="display: none;">
	  		<input type="email" name="Email" placeholder="Email" required><br>
		  	<input type="submit" value="Send reset Email">
		</form>
		
	</div>
	<script src="js/login.js"></script>
	<script src="js/landing.js"></script>
</html>
