<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular</title>
</head>
<body>

	<div data-ng-app="sapientApp" data-ng-controller="sapientController">
		<input type="text" data-ng-model="fname"/><br>
	  	<input type="text" data-ng-model="lname"/><br>
	  	<input type="text" value="{{fname + ' ' + lname}}"/><br>
	</div>
	
	<div ng-app="myApp" ng-controller="namesControl">
		<ul>
			<li ng-repeat="x in names">
				{{x.name + ' ' + x.country}}
			</li>
		</ul>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module('sapientApp', []);
	app.controller('sapientController', function($scope){
		$scope.fname = "Jaiju";
		$scope.lname = "xu";
	})
	var app = angular.module('sapientApp2', []).controller('nameCtrl')
</script>

<script type="text/javascript">

</script>

</body>
</html>
