<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>JQuery</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		function myFunction() {
			$("#jquery").html("Hello JQuery");
		}
		$(document).ready(myFunction);
	</script>
</head>
<body>
	<div id="jquery"></div>
</body>
</html>
